<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>

    <div class="app-container">
        <div class="search-bar-container">
            <input type="text" placeholder="Enter City Name" class="search-bar" />
            <button type="search" class="search-btn">Search</button>
        </div>
        <h1 class="city-name"></h1>
        <div class="weather-info">
            <h2 class="temp"></h2>
            <h4 class="weather-info-text"></h4>
        </div>
        <img src="" alt="weather-image-png" class="weather-image">
    </div>

    <script src="script.js"></script>

</body>

</html>
