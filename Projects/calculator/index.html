<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="styles.css" />
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculator</title>
</head>

<body>
  <div class="calculator-container">
    <div class="calculator">
      <input type="text" disabled id="number-input" class="input-box" />
      <input type="text" disabled id="result" class="input-box" />
    </div>
    <div class="buttons">
      <div class="col">
        <button onclick="handleClickButton(this)" class="click-btn">
          +
        </button>
        <button onclick="handleClickButton(this)" class="click-btn">
          -
        </button>
        <button onclick="handleClickButton(this)" class="click-btn">
          *
        </button>
      </div>
      <div class="col">
        <button onclick="handleClickButton(this)" class="click-btn">
          7
        </button>
        <button onclick="handleClickButton(this)" class="click-btn">
          8
        </button>
        <button onclick="handleClickButton(this)" class="click-btn">
          9
        </button>
      </div>
      <div class="col">
        <button onclick="handleClickButton(this)" class="click-btn">
          4
        </button>
        <button onclick="handleClickButton(this)" class="click-btn">
          5
        </button>
        <button onclick="handleClickButton(this)" class="click-btn">
          6
        </button>
      </div>
      <div class="col">
        <button onclick="handleClickButton(this)" class="click-btn">
          1
        </button>
        <button onclick="handleClickButton(this)" class="click-btn">
          2
        </button>
        <button onclick="handleClickButton(this)" class="click-btn">
          3
        </button>
      </div>
      <div class="col">
        <button onclick="handleClickButton(this)" class="click-btn">
          /
        </button>
        <button onclick="handleClickButton(this)" class="click-btn">
          0
        </button>
        <button onclick="reset()" class="click-btn">C</button>
      </div>
    </div>
  </div>
  <script src="script.js"></script>

</body>

</html>
